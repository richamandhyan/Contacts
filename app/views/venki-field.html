<div class="row form-group">

		<label class="col-sm-2 control-label">{{field | labelCase}} <span ng-if="required">*</span></label>
		
		<div class="col-sm-6 form-group" ng-switch='required'>

			<input type="{{record[field][1]}}" ng-model="record[field][0]" ng-switch-when="true" class="form-control"/>
			
			<div class="input-group" ng-switch-default>
				<input type="{{record[field][1]}}" ng-model="record[field][0]" class="form-control"/>
				<span class="input-group-btn">
				<button class="btn btn-danger" ng-click="remove(field)"><span class="glyphicon glyphicon-remove-circle"></span></button>
			</span>
			</div>

		</div>
	
	</div>
